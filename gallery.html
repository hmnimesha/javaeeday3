<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

<title>Gallery Page</title>

<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css' />
<!-- desktopGallery -->
<link href="css/desktopGallery.css" rel="stylesheet" type="text/css" media="only screen and (min-width:769px)" />
<!-- phoneGallery -->
<link href="css/phoneGallery.css" rel="stylesheet" type="text/css" media="only screen and (max-width:320px)" />
<!-- tabletGallery -->
<link href="css/tabletGallery.css" rel="stylesheet" type="text/css" media="only screen and (min-width:321px) and (max-width:768px)" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"> </script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
	function onIn(id){	
		//example for get the things in web page in javascript
		if(id=='about'||id=='gallery'||id=='contact'||id=='home'||id=='login'){
			var menuBtn = document.getElementById(id);
			menuBtn.style.backgroundColor="#e6def6";
		}
	}
	function onOut(id){
		if(id=='about'||id=='gallery'||id=='contact'||id=='home'||id=='login'){
			var menuBtn1 = document.getElementById(id);
			menuBtn1.style.backgroundColor="";
		}
	}
	function onSelect(id){
		if(id=='img1'||id=='img2'||id=='img3'||id=='img4'||id=='img5'||id=='img6'){
			var gallery1 = document.getElementById(id);
			gallery1.
		}
	}
</script>
</head>

<body>
<!--start of header-->
<div class="header">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12" align="center"><img src="img/Logo01.png" class="img-responsive" width="600"/><br />
        <img src="img/Logo02.png" class="img-responsive" width="300"/> <br />
        <br />
      </div>
    </div>
  </div>
</div>

<div class="content1">

            </div>
            <nav class="navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav">
                <li id="home"><a href="floweryHome.html" onmouseover="onIn('home')" onmouseout="onOut('home')"><strong>HOME</strong></a></li>
                <li  id="about"><a href="#con4" onmouseover="onIn('about')" onmouseout="onOut('about')"><strong>ABOUT</strong></a></li>
                <li   class="active" id="gallery"><a href="gallery.html" onmouseover="onIn('gallery')" onmouseout="onOut('gallery')"><strong>GALLERY</strong></a></li>
                <li  id="contact"><a href="#con5" onmouseover="onIn('contact')" onmouseout="onOut('contact')"><strong>CONTACT</strong></a></li>
                <li  id="login" ><a href="login.html"  onmouseover="onIn('login')" onmouseout="onOut('login')"><strong>LOGIN</strong></a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
   <!--end of menu bar-->
   
    <!--start of content2--> 
  <div class="content2" align="center">
      <div class="item1" >
  		<p><strong>~SEND FLOWERS~</strong></p>
  	  </div>

      <div class="thumbnails">
        <img onmouseover="preview.src=img1.src" id="img1" src="img/img1.jpg" alt="Image Not Loaded"/>
        <img onmouseover="preview.src=img2.src" id="img2" src="img/img2.jpg" alt="Image Not Loaded"/>
        <img onmouseover="preview.src=img3.src" id="img3" src="img/img3.jpg" alt="Image Not Loaded"/>
        <img onmouseover="preview.src=img4.src" id="img4" src="img/img4.jpg" alt="Image Not Loaded"/>
        <img onmouseover="preview.src=img5.src" id="img5" src="img/img5.jpg" alt="Image Not Loaded"/>
        <img onmouseover="preview.src=img6.src" id="img6" src="img/img6.jpg" alt="Image Not Loaded"/>
      </div><br/>

      <div class="preview" align="center">
        <img id="preview" src="img/img1.jpg" alt="No Image Loaded"/>
      </div><br/>
    
  </div>

                    <div class="container">
