<script type="text/javascript">
	function onIn(id){	
		//example for get the things in web page in javascript
		if(id=='about'||id=='gallery'||id=='contact'||id=='home'||id=='login'){
			var menuBtn = document.getElementById(id);
			menuBtn.style.backgroundColor="#e6def6";
		}
	}
	function onOut(id){
		if(id=='about'||id=='gallery'||id=='contact'||id=='home'||id=='login'){
			var menuBtn1 = document.getElementById(id);
			menuBtn1.style.backgroundColor="";
		}
	}
	function validate(){
		var unElement = document.getElementById("un");
		var pwElement = document.getElementById("pw");
		var pwElement = document.getElementById("em");
		var pwElement = document.getElementById("cpw");
	} 
</script>
